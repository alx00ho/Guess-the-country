<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Country</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="country-prompt" class="prompt">Guess the Country</h1>
      <!-- Initial Page -->
      <div id="initial-page" class="show">
        <button id="play-btn" class="btn">Play!</button>
      </div>
      <!-- Game Page -->
      <section id="guess-container">
        <div id="country-hints" class="guess-container-item flag hide"></div>
        <div id="country-answer" class="input guess-container-item hide">
          <input type="text" id="answer" class="answer" />
        </div>
        <button id="idk-btn" class="btn guess-container-item hide">
          I Don't Know
        </button>
        <button id="next-country-btn" class="btn guess-container-item hide">
          Next Country
        </button>
        <button id="check-answer" class="btn guess-container-item hide">
          Check Answer
        </button>
      </section>
    </div>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
